<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç 
  <style>

<body>


  <main>
    <div class="card">
      <div class="img">
        <img src="images/avatar-jessica.jpeg" alt="Jessica">
      </div>

      <div class="id">
        <p>Jessica Randall</p>
        <span>London, United Kingdom</span>
      </div>
      
      <p>"Front-end developer and avid reader."</p>

      <div class="box">
        <div class="box-item">GitHub</div>
        <div class="box-item">Frontend Mentor</div>
        <div class="box-item">LinkedIn</div>
        <div class="box-item">Twitter</div>
        <div class="box-item">Instagram</div>
      </div> <!-- end box -->

    </div> <!-- end card -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br class="break">
      Coded by <a href="#">Tatyane Gon√ßalves</a>.
